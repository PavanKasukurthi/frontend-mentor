<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <!-- <section class="social-profile-section"> -->
    <div class="social-profile-container">
      <img src="assets/images/avatar-jessica.jpeg" alt="" />
      <h1>Jessica Randall</h1>
      <span>London, United Kingdom</span>
      <p>"Front-end developer and avid reader."</p>

      <a href="https://github.com/" class="social-links" target="_blank"
        >GitHub</a
      >
      <a
        href="https://www.frontendmentor.io/home"
        class="social-links"
        target="_blank"
        >Frontend Mentor</a
      >
      <a
        href="https://www.linkedin.com/feed/"
        class="social-links"
        target="_blank"
        >Linkedin</a
      >
      <a href="https://twitter.com/" class="social-links" target="_blank"
        >Twitter</a
      >
      <a
        href="https://www.instagram.com/"
        class="social-links"
        id="instagram"
        target="_blank"
        >Instagram</a
      >
    </div>
    <!-- </section> -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/PavanKasukurthi" target="_blank"
        >Pavan Kasukurthi</a
      >.
    </div>
  </body>
</html>
