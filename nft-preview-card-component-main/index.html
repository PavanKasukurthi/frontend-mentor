<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <main class="box">
        <div class="card__images">
          <img
            src="./images/image-equilibrium.jpg"
            alt="an svg of equilibrium"
            id="equilibrium"
          />
          <div class="card__images-layer">
            <img
              src="./images/icon-view.svg"
              alt="an icon of eye/view"
              id="view"
            />
          </div>
        </div>
        <div class="overlay"></div>
        <p class="heading">Equilibrium #3429</p>
        <p class="info">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="eth-info">
          <div class="info">
            <img src="images/icon-ethereum.svg" alt="ETH" class="icon" /><span
              class="eth"
              >0.041 ETH</span
            >
          </div>
          <div class="info">
            <img src="images/icon-clock.svg" alt="clock" class="icon" /><span
              >3 days left</span
            >
          </div>
        </div>
        <div class="user">
          <img src="images/image-avatar.png" alt="user-avatar" />
          <p>Creation of <span> Jules Wyvern</span></p>
        </div>
      </main>

      <!-- <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div> -->
    </div>
  </body>
</html>
